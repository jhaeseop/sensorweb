<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TuboENG WEB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="container">
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <div class="card mb-3 bg-light bg-opacity-75" style="max-width: 540px;">
                <div class="row g-0 p-2 align-items-center justify-content-center">
                  <div class="col-6 col-sm-4">
                    <img src="/static/images/logo.png" class="img-fluid rounded-circle p-4 p-sm-3" alt="Tiger">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body text-center text-md-start">
                        <!-- <p class="mb-2">무대를 잘 아는 기업</p> -->
                        <h4 class="card-title text-primary fw-bold">(주)터보이엔지</h4>
                        <p class="card-text">끊이없는 열정과 지치지 않는 에너지로 도전을 멈추지 않는 기업</p>
                        <a href="{% url 'sub_view' 1 1 %}" class="btn btn-dark rounded-pill"><i class="bi bi-house"></i></a>
                        <a href="{% url 'sub_view' 5 1 %}" class="btn btn-danger rounded-pill"><i class="bi bi-camera"></i></a>
                        <a href="{% url 'pages_view' 7 %}" class="btn btn-primary rounded-pill"><i class="bi bi-cart"></i></a>
                        <a href="{% url 'pages_view' 11 %}" class="btn btn-warning rounded-pill"><i class="bi bi-telephone"></i></a>
                        <a href="{% url 'fileupload' %}" class="btn btn-success rounded-pill"><i class="bi bi-upload"></i></a>
                        <a href="{% url 'dbConnect' %}" class="btn btn-primary rounded-pill"><i class="bi bi-thermometer"></i></a>
                        <a href="{% url 'video_feed' %}" class="btn btn-warning rounded-pill"><i class="bi bi-camera-video"></i></a>
                        {% comment %} <!-- <a href="http://192.168.32.54:8080/picam" class="btn btn-success rounded-pill"><i class="bi bi-camera-video"></i></a> --> {% endcomment %}
                        {% comment %} <a href="http://192.168.0.3:5488/picam" class="btn btn-success rounded-pill"><i class="bi bi-camera-video"></i></a> {% endcomment %}
                    </div>
                  </div>
                </div>
              </div>

        </div>
    </section>


  </body>
</html>
