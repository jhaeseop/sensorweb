<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>제품판매</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section class="container">

        <h1 class="fw-bold text-center my-5 py-5">제품 평점</h1>
        <div class="w-75 m-auto">
            <h2 class="fw-bold fs mb-1">대표 제품 목록</h2>
            <p class="text-muted">Lorem ipsum dolor sit amet.</p>

            <p class="mt-4 mb-2">구동장치</p>
            <div class="progress" style="height:30px">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                    style="width:80%">평점: 8.0</div>
            </div>

            <p class="mt-4 mb-2">무대커튼</p>
            <div class="progress" style="height:30px">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
                    style="width:70%">평점: 7.0</div>
            </div>

            <p class="mt-4 mb-2">무대조명</p>
            <div class="progress" style="height:30px">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary"
                    style="width:90%">평점: 9.0</div>
            </div>

            <p class="mt-4 mb-2">악세서리</p>
            <div class="progress" style="height:30px">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                    style="width:85%">평점: 8.5</div>
            </div>

        </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
